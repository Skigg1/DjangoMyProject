{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой Блог{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="{% url 'article_list' %}">Главная</a>
                <div class="nav-links">
                    {% if user.is_authenticated %}
                            
                        
                    {% else %}
                        
                        
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {% now "Y" %} Мой Блог</p>
        </div>
    </footer>
</body>
</html>
